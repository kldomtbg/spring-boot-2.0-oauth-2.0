<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.css"/>
    <script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <a href="user-info.html" class="btn btn-info">添加</a>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">client列表</div>
        <table class="table">
            <th>用户名</th>
            <th>clientId</th>
            <th>权限</th>
            <th>状态</th>
            <th>操作</th>
        </table>
    </div>
</div>
</body>
<script>
    $(function () {
        $.ajax("/api/user/", {
            success: function (data) {
                data.forEach(function (user) {
                    debugger;
                    var tr = $("<tr>")
                    tr.append($("<td>" + user.username + "</td>"))
                        .append($("<td>" + user.clientId + "</td>"))
                        .append($("<td>" + (user.authorities ? user.authorities.map(x => x.name).toString() : "") + "</td>"))
                        .append($("<td>" + user.enabled + "</td>"))
                        .append($("<td><a href='user-info.html?id=" + user.id + "'>修改</a></td>"));
                    $(".table").append(tr);
                })
            }
        })
    })
</script>
</html>
