<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.css"/>

<body onload='document.f.username.focus();'>
<h3>用户登入</h3>
<form name='f' action='/login/oauth2' method='POST'>
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input name="username" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
    </div>
    <br>
    <!--下面是密码输入框-->
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input name="password" type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
    </div>
    <br>
    <!--下面是登陆按钮,包括颜色控制-->
    <input name="submit" type="submit" value="Login"/>
</form>

</body>
<style>
    body {
        margin-left: auto;
        margin-right: auto;
        margin-TOP: 100PX;
        width: 20em;
    }
</style>
