<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.css"/>
    <script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <form class="form-horizontal" action="/client/saveOrUpdate" method="post">
        <div class="form-group">
            <label for="clientId" class="col-sm-2 control-label">clientId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="clientId" placeholder="clientId">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label for="scope" class="col-sm-2 control-label">scope</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="scope" placeholder="scope">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</div>
</body>

<script>
    $(function () {
        if (getQueryString("id")) {
            $("#clientId").val(getQueryString("id")).attr("readonly", true);
            $.ajax("/client/" + getQueryString("id"), {
                    success: function (data) {
                        $("#scope").val(data.scope);
                    }
                }
            )
        }
    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
</script>
</html>
