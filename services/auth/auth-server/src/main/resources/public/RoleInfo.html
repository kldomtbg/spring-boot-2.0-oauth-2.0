<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.css"/>
    <script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <form class="form-horizontal" action="/role" method="post">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="id" placeholder="id">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="名字">
            </div>
        </div>
        <div class="form-group">
            <label for="descricao" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descricao">
            </div>
        </div>

        <div class="form-group">
            <label for="enabled" class="col-sm-2 control-label">启用</label>
            <div class="col-sm-1">
                <input type="checkbox" class="form-control" id="enabled" name="enabled" placeholder="enabled">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</div>
</body>

<script>
    $(function () {
        if (getQueryString("id")) {
            $("#id").val(getQueryString("id")).attr("readonly", true);
            $.ajax("/role/" + getQueryString("id"), {
                    success: function (data) {
                        $("#name").val(data.name);
                        $("#descricao").val(data.descricao);
                        $("#enabled").val(data.enabled);
                    }
                }
            )
        }
    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
</script>
</html>
