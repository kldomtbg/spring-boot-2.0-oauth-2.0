    config:
      allow-override: true
  jpa:
        hibernate:
          #配置了实体类维护数据库表结构的具体行为, update 表示当实体类的属性发生变化时, 表结构跟着更新.使用 create 可以进行删库操作,慎用
          ddl-auto: update
        show-sql: true
server:
  port: 8082
